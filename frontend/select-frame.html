<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Clip2Campaign â€“ Choose Frame</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./js/select.js"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="max-w-5xl mx-auto bg-white shadow rounded-lg p-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">Select a Frame</h2>
      <a href="index.html" class="text-sm text-indigo-600">Upload another video</a>
    </div>

    <div id="status" class="text-gray-600 mb-4">Loading frames...</div>

    <div id="framesGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>

    <div class="mt-6 flex items-center justify-between">
      <div>
        <label class="mr-2 text-sm">Platform:</label>
        <select id="platformSelect" class="p-2 border rounded">
          <option value="instagram">Instagram</option>
          <option value="linkedin">LinkedIn</option>
          <option value="x">X</option>
        </select>
        <button id="autoSelectBtn" class="ml-4 px-3 py-2 bg-gray-200 rounded">Auto-select top</button>
      </div>

      <div>
        <button id="generateBtn" class="bg-indigo-600 text-white px-4 py-2 rounded" disabled>Generate Image</button>
      </div>
    </div>
  </div>
</body>
</html>
